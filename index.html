<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {font-family: Arial, sans-serif; background:#101522; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; margin:0;}
    .login-box {background:#1c2333; padding:30px; border-radius:10px; width:300px; box-shadow:0 0 20px rgba(0,0,0,0.5);}
    h2 {text-align:center; margin-bottom:20px;}
    label {display:block; margin:10px 0 5px;}
    input {width:100%; padding:10px; border:none; border-radius:5px; margin-bottom:15px;}
    button {width:100%; padding:10px; border:none; border-radius:5px; background:#06b6d4; color:#000; font-weight:bold; cursor:pointer;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" required>
      
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if(user === 'admin' && pass === 'admin1234') {
        window.location.href = 'result.html?role=admin';
      } else if(user === 'user' && pass === 'user') {
        window.location.href = 'result.html?role=user';
      } else {
        alert('Invalid Credentials');
      }
    });
  </script>
</body>
</html>
